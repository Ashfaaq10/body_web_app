<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Measurement Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        form, #cameraContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 90%;
            max-width: 500px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: calc(100% - 40px);
        }
        button:hover {
            background-color: #0056b3;
        }
        #videoElement {
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        #videoContainer {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #predictions {
            display: none;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            margin-top: 20px;
            word-wrap: break-word;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        #timer {
            font-size: 20px;
            color: #007BFF;
            margin-bottom: 10px;
        }
        #imagePreview, #capturePreview {
            margin-top: 10px;
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            border: 1px solid #ccc;
            display: none;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 1.5rem;
            }
            button {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <h1>Upload an Image or Take a Picture for Body Measurement Prediction</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="image" name="image" accept="image/*" required>
        <img id="imagePreview" src="" alt="Image Preview">
        <button type="submit">Upload</button>
    </form>
    <button id="takePictureBtn">Take a Picture</button>
    <div id="cameraContainer" style="display:none;">
        <div id="videoContainer">
            <video id="videoElement" autoplay></video>
            <img id="overlay" src="body_outline.png" alt="Overlay">
        </div>
        <div id="timer"></div>
        <button id="captureBtn">Capture</button>
        <img id="capturePreview" src="" alt="Capture Preview">
    </div>
    <div id="predictions"></div>

    <script>
        document.getElementById('image').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('imagePreview');
                    img.src = e.target.result;
                    img.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const formData = new FormData();
            const imageFile = document.getElementById('image').files[0];
            formData.append('image', imageFile);

            try {
                const response = await fetch('https://body-web-ptt4evw77-ashfaaq10s-projects.vercel.app/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                displayPredictions(result.measurements);
            } catch (error) {
                console.error('Error uploading image:', error);
            }
        });

        document.getElementById('takePictureBtn').addEventListener('click', function() {
            document.getElementById('uploadForm').style.display = 'none';
            document.getElementById('takePictureBtn').style.display = 'none';
            document.getElementById('cameraContainer').style.display = 'block';

            // Constraints to use back camera
            const constraints = {
                video: {
                    facingMode: { exact: "environment" }
                }
            };

            navigator.mediaDevices.getUserMedia(constraints)
            .then(function(stream) {
                let video = document.getElementById('videoElement');
                video.srcObject = stream;
                video.play();
            })
            .catch(function(err) {
                console.error('Error accessing webcam:', err);
            });
        });

        document.getElementById('captureBtn').addEventListener('click', function() {
            let timerDiv = document.getElementById('timer');
            let countdown = 10; // 10 seconds countdown
            timerDiv.textContent = `Taking picture in ${countdown}...`;
            
            let interval = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    timerDiv.textContent = `Taking picture in ${countdown}...`;
                } else {
                    clearInterval(interval);
                    timerDiv.textContent = '';

                    let video = document.getElementById('videoElement');
                    let canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    let context = canvas.getContext('2d');
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);

                    // Stop video stream
                    video.srcObject.getVideoTracks().forEach(track => track.stop());

                    // Convert canvas to base64 data
                    let base64Image = canvas.toDataURL('image/jpeg');

                    // Display captured image in preview
                    const img = document.getElementById('capturePreview');
                    img.src = base64Image;
                    img.style.display = 'block';

                    // Send base64 image data to server
                    fetch('https://body-web-ptt4evw77-ashfaaq10s-projects.vercel.app/api/upload-base64', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ image: base64Image })
                    })
                    .then(response => response.json())
                    .then(result => {
                        displayPredictions(result.measurements);
                    })
                    .catch(error => {
                        console.error('Error uploading image:', error);
                    });

                    // Reset UI
                    document.getElementById('uploadForm').style.display = 'block';
                    document.getElementById('takePictureBtn').style.display = 'block';
                    document.getElementById('cameraContainer').style.display = 'none';
                }
            }, 1000); // 1-second interval
        });

        function displayPredictions(predictions) {
            const predictionsDiv = document.getElementById('predictions');
            predictionsDiv.style.display = 'block';
            predictionsDiv.innerHTML = `<h2>Predicted Measurements:</h2><pre>${JSON.stringify(predictions, null, 2)}</pre>`;
        }
    </script>
</body>
</html>
